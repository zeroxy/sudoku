        $scope.provdata[row] = [];
        for (col in nine){
          $scope.data[nine[row]][nine[col]]=parseInt($scope.sampledata[106][nine[col]+nine[row]*9]);
          $scope.provdata[nine[row]][nine[col]]=parseInt($scope.sampledata[106][nine[col]+nine[row]*9]);
        }
      }
      $scope.newgame = function(){
        for (row in nine){
          for (col in nine){
            $scope.data[nine[row]][nine[col]]=parseInt($scope.selectedProv[nine[col]+nine[row]*9]);
            $scope.provdata[nine[row]][nine[col]]=parseInt($scope.selectedProv[nine[col]+nine[row]*9]);
          }
        }
      };
      $scope.validateCell= function(row, col){
        tmp =[];
        cell_row_base=Math.floor(row/3)*3;
        cell_col_base=Math.floor(col/3)*3;
        for(i=0;i<3;i++){
          for(j=0;j<3;j++){
            tmp.push($scope.data[cell_row_base+i][cell_col_base+j]);
          }
        }
        return _.difference(all_data,tmp);
      }
      $scope.validateRow= function (row, col){
        tmp =[];
        for (idx in nine){
          tmp.push($scope.data[nine[idx]][col]);
        }
        return _.difference(all_data,tmp);
      }
      $scope.validateCol= function (row, col){
        tmp =[];
        for (idx in nine){
          tmp.push($scope.data[row][nine[idx]]);
        }
        return _.difference(all_data,tmp);
      }
      $scope.validate = function(row,col){
        if($scope.data[row][col] == 0){
          return _.intersection($scope.validateRow(row,col),$scope.validateCol(row,col),$scope.validateCell(row,col));
        } else {
          return [];
        }
      };
      $scope.onecheck = function(){
        result = [];
        for(row in nine){
          for(col in nine){
            tmp = $scope.validate(nine[row],nine[col]);
            if(tmp.length == 1){
              result.push({"row":nine[row], "col":nine[col], "num":tmp[0] ,"origin":"validateOnecheck"});
            }
            rowcheck = $scope.validate(nine[row],nine[col]);
            colcheck = $scope.validate(nine[row],nine[col]);
            cellcheck = $scope.validate(nine[row],nine[col]);
            // row check start
            for(other_row in nine){
              if(nine[row]!=nine[other_row])
                rowcheck = _.difference(rowcheck, $scope.validate(nine[other_row],nine[col]));
            }
            if(rowcheck.length == 1)
              result.push({"row":nine[row], "col":nine[col], "num":rowcheck[0] ,"origin":"rowcheck"});
            // row check end
            // col check start
            for(other_col in nine){
              if(nine[col]!=nine[other_col])
                colcheck = _.difference(colcheck, $scope.validate(nine[row],nine[other_col]));
            }
            if(colcheck.length ==1 )
              result.push({"row":nine[row], "col":nine[col], "num":colcheck[0] ,"origin":"colcheck"});
            // col check end
            // cell check start
              cell_row_base=Math.floor(nine[row]/3)*3;
              cell_col_base=Math.floor(nine[col]/3)*3;
              for(ii=0;ii<3;ii++){
                for(jj=0;jj<3;jj++){
                  if(nine[row]!=(cell_row_base+ii) ||nine[col]!=(cell_col_base+jj)){
                    cellcheck = _.difference( cellcheck, $scope.validate(cell_row_base+ii, cell_col_base+jj));
                  }
                }
              }
              if(cellcheck.length == 1){
                //console.log({"row":nine[row], "col":nine[col], "num":cellcheck[0] ,"origin":"cellcheck"});
                result.push({"row":nine[row], "col":nine[col], "num":cellcheck[0] ,"origin":"cellcheck"});
              }
            //cell check end
          }
        }
        
        return result;
      };
      $scope.branch = function(){
        tmpselect = $scope.backtrack_stack.pop();
        for(rr=0; rr<9; rr++){
          for(cc=0; cc<9; cc++){
            $scope.data[rr][cc] = parseInt(tmpselect["table"][rr*9+cc]);
          }
        }
        tmpele = $scope.validate(tmpselect["cel_row"],tmpselect["cel_col"]);
        if(tmpele.length>tmpselect["elnum"]+1){
          tmpselect["elnum"]=tmpselect["elnum"]+1;
          $scope.data[tmpselect["cel_row"]][tmpselect["cel_col"]] = tmpele[tmpselect["elnum"]];
          $scope.backtrack_stack.push(tmpselect);
          return;
        } else {
          $scope.branch();
          return;
        }
      };
      $scope.oneinput = function(){
        list = $scope.onecheck();
        if(list.length>0){
          for (idx in list){
            $scope.data[parseInt(list[idx]["row"])][parseInt(list[idx]["col"])] = parseInt(list[idx]["num"]);
          }
        }
        //backtracking 을 위한 준비 
        else {
          tmptabledata ="";
          min={"len":9,"r":0,"c":0};
          notzero = 81;
          for(brr = 0 ; brr<9; brr++){
            for(bcc = 0; bcc<9; bcc++){
              tmptabledata = tmptabledata +$scope.data[brr][bcc];
              if($scope.data[brr][bcc]==0 && $scope.validate(brr,bcc).length ==0){
                $scope.branch();
                return;
              }
              else if($scope.data[brr][bcc]==0 && min["len"]>$scope.validate(brr,bcc).length){
                min = {"len":$scope.validate(brr,bcc).length,"r":brr,"c":bcc};
              } else if($scope.data[brr][bcc]!=0){
                notzero-=1;
              }
            }
          }
          if (notzero == 0){
            return;
          }
          console.log(tmptabledata);
          tmpselect = {"table":tmptabledata,"cel_row":min["r"], "cel_col":min["c"],"elnum":0};
          $scope.data[tmpselect["cel_row"]][tmpselect["cel_col"]] = $scope.validate(tmpselect["cel_row"],tmpselect["cel_col"])[tmpselect["elnum"]];
          $scope.backtrack_stack.push(tmpselect);
          console.log("pushed! ",tmpselect);
          console.log($scope.backtrack_stack);
        }

<body ng-app="sudokuApp" ng-controller="sudokuCtrl">
  <h3>문제 선택</h3>
  <br/>
  <select ng-model="selectedProv" ng-options="prov for prov in sampledata" ng-change="newgame()"></select><br>
  <table border='1'>
    <tr ng-repeat="row in idx">
      <td ng-repeat = "col in idx">
        {{validate(idx[row],idx[col])}}<br/>
        <input type="number" min="0" max="9" length="1" ng-model="data[row][col]"></input>
      </td>
    </tr>
  </table>
  <p><input type="button" value=" next step!! " ng-click="oneinput()"></input></p>

  <h3>풀이 스텝별 변화상황</h3>
  <br/>
  <table border='1'>
    <tr ng-repeat="row in idx">
      <td ng-repeat = "col in idx">
        <b ng-show="data[row][col] == 0">{{data[row][col]}}</b>
        <span ng-hide="data[row][col] == 0">{{data[row][col]}}</b>
      </td>
    </tr>
  </table>
  <br/>
  <h3>오리지널 문제</h3>
  <br/>
  <table border='1'>
    <tr ng-repeat="row in idx">
      <td ng-repeat = "col in idx">
        <b ng-show="provdata[row][col] == 0">{{provdata[row][col]}}</b>
        <span ng-hide="provdata[row][col] == 0">{{provdata[row][col]}}</b>
      </td>
    </tr>
  </table>
</body>
</html>
